<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Sign Up</title>

    <!-- CUSTOM CSS -->

    <link rel="stylesheet" href="css/index.css">

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700;900&display=swap" rel="stylesheet">

    <!-- ICONS -->

    <script src="https://kit.fontawesome.com/0b0cb22309.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title"><a href="pages/home-updated.html" style="text-decoration: none; color: white ;">Pickabook</a></h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <p>Forgot Password? <a href="pages/forgotpw.html">Click me </a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn" onclick="signUpSwitch()">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable" onclick="signInSwitch()">Sign In</button>
                </div>
            </form>  
        </div>

        
    </div>
    <script src="javascript/index.js">
       
    </script>
</body>
</html>
